<ion-view view-title="APP Inobox">
	<ion-content>
		<div class="list list-inset stable-bg">
			<label class="item item-input"> <i class="icon ion-search placeholder-icon"></i>
				<input type="text" placeholder="Search">
			</label>
		</div>
		<ion-list>
			<ion-item ng-repeat="menu in itemsMenu" href="#/app/list/{{menu.id}}">
				{{menu.title}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
