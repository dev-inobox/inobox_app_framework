<ion-view view-title="APP Inobox">
	<ion-content>
		<div class="list list-inset">
			<label class="item item-input"> <i class="icon ion-search placeholder-icon"></i>
				<input type="text" ng-model="query" placeholder="Search">
			</label>
		</div>
		<ion-list>
			<ion-item ng-repeat="menu in itemsMenu | filter: query" href="#/app/list/{{menu.id_modelo}}">
				{{menu.nome_entidade}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
