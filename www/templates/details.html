<ion-view view-title="{{details.fields[0].entity}}">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="detail in details.data">
				<ion-item ng-repeat="i in details.fields | filter: filterDetails">
					{{i.ds_label}}: {{detail[i.ds_nome_tecnico]}} 
				</ion-item>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
